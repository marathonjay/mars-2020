<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/stylesheets/application.css">

  <script src="assets/javascript/application.js"></script>
  <title>Mars 2020</title>
</head>

<body>
  <header id="m20-header">
    <div id="m20-logo-container">
      <a class="m20-link" href="index.html"><img id="m20-logo" src="assets/images/logo4.jpg" alt="mars 2020 logo"></a>
    </div>
    <div id="m20-header-nav">
      <a class="m20-link" href="launch.html">launch</a>
      <a class="m20-link" href="cruise.html">cruise</a>
      <a class="m20-link" href="landing.html">landing</a>
      <a class="m20-link" href="surface.html">surface</a>
    </div>  
  </header>


  <section id="m20-hero-banner">
    <div class="container-banner">
      <h1 class="section-heading" id="heading-hero">mars 2020</h1>
    </div>
    <div class="container-banner">
      <div id="container-hero-image">
        <img id="m20-hero-image" src="assets/images/mars-solo-01.jpg" alt="picture of mars">
      </div>   
    </div>  
  </section>


  <section class="section" id="m20-section-launch"> 
    <div class="section-banner"></div>   
    <div class="container-section" id="container-launch">
      <h2 class="heading-section" id="heading-launch">launch</h2>
      <div class="container-section-image">
        <img class="section-image" src="assets/images/launch-01.jpg" alt="rocket launching">
    </div> 
    </div>
  </section>




  <section class="section" id="m20-section-cruise"> 
    <div class="section-banner"></div>   
    <div class="container-section" id="container-cruise">
      <h2 class="heading-section" id="heading-cruise">cruise</h2>
      <div class="container-section-image">
        <img class="section-image" src="assets/images/cruise_01.png" alt="cruise stage in space">
    </div> 
    </div>
  </section>



  <section class="section" id="m20-section-descent"> 
    <div class="section-banner"></div>   
    <div class="container-section" id="container-descent">
      <h2 class="heading-section" id="heading-descent">descent/landing</h2>
      <div class="container-section-image">
        <img class="section-image" src="assets/images/landing_01.jpg" alt="cruise stage entering mars atmosphere">
    </div> 
    </div>
  </section>


  <section class="section" id="m20-section-mission"> 
    <div class="section-banner"></div>   
    <div class="container-section" id="container-mission">
      <h2 class="heading-section" id="heading-descent">mission</h2>
      <div class="container-section-image">
        <img class="section-image" src="assets/images/mission_01.png" alt="image of rover facing the viewer">
    </div> 
    </div>
  </section>




</body>
</html>
