<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/stylesheets/application.css">

  <script src="assets/javascript/application.js"></script>
  <title>Mars 2020</title>
</head>
<body>

  <header id="m20-header">
    <div id="m20-logo-container">
      <img id="m20-logo" src="assets/images/logo4.jpg" alt="mars 2020 logo">
    </div>
    <div id="m20-header-nav">
      <a class="m20-link" href="">launch</a>
      <a class="m20-link" href="">cruise</a>
      <a class="m20-link" href="">landing</a>
      <a class="m20-link" href="">surface</a>
    </div>  
  </header>
  
  <section id="m20-hero-banner">
    <h1>mars 2020</h1>
    <div id="m20-hero-image-container">
      <img id="m20-hero-image" src="assets/images/mars-solo-01.jpg" alt="picture of mars">
    </div>
  </section>


  <section class="section" id="m20-section-launch">    
    <div class="container-section" id="container-launch">
      <div class="section-banner"></div>
      <img class="section-image" src="assets/images/launch-01.jpg" alt="rocket launching">
    </div>
    <div class="container-heading" id="heading-launch">
      <h2 class="section-heading">launch</h2>
    </div>
  </section>



  <section class="section" id="m20-section-cruise">   
    <div class="container-section" id="container-cruise"> 
      <img class="section-image" src="assets/images/cruise_01.png" alt="cruise stage traveling through space">
      <div class="section-banner"></div>
    </div>
    <div class="container-heading" id="heading-cruise">
      <h2 class="section-heading">cruise</h2>
    </div>
  </section>

  <section class="section" id="m20-section-landing">   
    <div class="container-section" id="container-landing">
      <div class="section-banner"></div>
      <img class="section-image" src="assets/images/landing_01.jpg" alt="landing stage descending to mars"> 
    </div>
    <div class="container-heading" id="heading-landing">
      <h2 class="section-heading">landing</h2>
    </div>
  </section>


  <section class="section" id="m20-section-mission"> 
    <div class="container-section" id="container-mission"> 
      <img class="section-image" src="assets/images/mission_01.png" alt="cruise stage traveling through space">
      <div class="section-banner"></div> 
    </div>
    <div class="container-heading" id="heading-mission">
      <h2 class="section-heading">mission</h2>
    </div>


</body>
</html>
